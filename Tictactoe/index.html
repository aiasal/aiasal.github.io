<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="./scripts.js"></script>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        
        <h1 class="centerText">Tic Tac Toe</h1>

        <div class="container">
            <div class="row">
                <div class="board col-4" onclick="MakeMove(0)"></div>
                <div class="board col-4 midBoardCol" onclick="MakeMove(1)"></div>
                <div class="board col-4" onclick="MakeMove(2)"></div>
            </div>
            <div class="row midBoardRow">
                <div class="board col-4" onclick="MakeMove(3)"></div>
                <div class="board col-4 midBoardCol" onclick="MakeMove(4)"></div>
                <div class="board col-4" onclick="MakeMove(5)"></div>
            </div>
            <div class="row">
                <div class="board col-4" onclick="MakeMove(6)"></div>
                <div class="board col-4 midBoardCol" onclick="MakeMove(7)"></div>
                <div class="board col-4" onclick="MakeMove(8)"></div>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p id="winnerText"></p>
                </div>
            </div>
        </div>

        <div class="container playerInputs">
            <div class="row">
                <div class="col-1">
                    <label class="form-label">X: </label>
                </div>
                <div class="col-11">
                    <input class="form-control" type="text" onchange="PlayerNameChanged()" id="playerX">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label class="form-label">O: </label>
                </div>
                <div class="col-11">
                    <input class="form-control" type="text" onchange="PlayerNameChanged()" id="playerO">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary" onclick="StartGame()" id="startGame" disabled>Start New Game</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" onclick="RestartGame()" id="restartGame" disabled>Restart Game</button>
                </div>     
            </div>
        </div>
        <br>
        <br>
        <h2 class="centerText">HISTORY</h2>
        <div class="containerFlex" id="history">
            
        </div>


        <!-- TODO

        -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
